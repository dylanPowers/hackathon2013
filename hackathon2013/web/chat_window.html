<polymer-element name="chat-window">

  <template>
  
    <div align="center" class="container" id="divContainerId">
      
      <div align="center">
      
        <p id="textId"> Hi there, what's your name? </p>
      
        <form>
          <input type="text" name="nameTextWindow" id="nameTextWindowId" on-keydown="enter"></input>
          <input type="button" name="submitButton" value="Submit!" id="submitButtonId" on-click="submit"></input>
        </form>
      
      </div>
      
    </div>
    
  </template>
  
  <script type="application/dart" src="chat_window.dart"></script>
  
</polymer-element>
