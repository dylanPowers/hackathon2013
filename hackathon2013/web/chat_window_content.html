<polymer-element name="chat-window-content">

  <template>
  
    <div align="center" class="container" id="messageWindowId">
    </div>
      
    <div align="center">
      <form>
        Message: 
        <input type="text" name="inputTextWindow" id="inputTextWindowId" on-keydown="enter"></input>
        &nbsp &nbsp &nbsp Time Alive:
        <input type="text" name="timeAliveWindow" id="timeAliveWindowId" on-keydown="enter"></input>
        &nbsp &nbsp &nbsp
        <input type="button" name="sendButton" value="Send!" id="sendButtonId" on-click="send"></input>
      </form>
    </div>
    
  </template>
  
  <script type="application/dart" src="chat_window_content.dart"></script>
  
</polymer-element>
