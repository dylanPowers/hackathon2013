<polymer-element name="chat-input">
  <template>
    <form id="chat-input" on-submit="{{submit}}">
      Message: 
      <input type="text" value="{{message}}"/>
      Time Alive:
      <input type="number" value="{{timeOutSeconds}}" />
      <input type="submit" value="Send!" id="sendButtonId" />
    </form>  
  </template>
</polymer-element>
